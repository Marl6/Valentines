<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines!</title>
</head>
<body>
    <div>
        <h1> Will you be my Valentines?</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
        
        <audio id="sad-sound" src="BOINK SOUND EFFECT  NO COPYRIGHT.mp3"></audio>

    </div>

    <style>
        body{
            background-color: pink;
        }
        div{
            text-align: center;
            vertical-align: middle;
        }
        #no{
            position: absolute;
        }
    </style>

    <script>
        const sadSound = document.getElementById("sad-sound");
        
        document.getElementById("yes").addEventListener("click", function(){
            alert("I love you, See you soon!");
        });
            var b = document.getElementById("no");
            b.addEventListener("mouseover", changeLoc);

            function changeLoc(){
                sadSound.play();
                var i = Math.floor(Math.random()*1000)+1;
                var j = Math.floor(Math.random()*700)+1;
                b.style.left = i+"px";
                b.style.top = j+"px";
            }
    </script>
</body>
</html>
